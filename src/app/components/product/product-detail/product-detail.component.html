<style>
table {
  width: 100%;
}
td.mat-cell, td.mat-footer-cell, th.mat-header-cell {
    padding: 0;
    border-bottom-width: 0;
    border-bottom-style: solid;
}

</style>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">

    <div fxFlex="60" fxFlex.xs="60">
        <gallery [items]="images"></gallery>
    </div>

    <div>
        <span>Celular Motorola Moto C 16gb 4g Dual Chip Xt-1755 + Nf</span>
        <span>R$434,49 7% OFF</span>
        <span>Frete gr√°tis</span>


        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
            <button mat-raised-button color="primary" fxFlex.xs="100">
                COMPRAR AGORA
            </button>

            <button mat-button fxFlex.xs="100">
                ADICIONAR AO CARRINHO
            </button>
        </div>
    </div>
</div>

<div>
    Caracteristicas


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="key" style="width: 150px;">
            <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
            <td mat-cell *matCellDef="let element" style="width: 150px;"> {{element.key}}:</td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef > </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
